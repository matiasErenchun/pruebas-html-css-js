<h1>Dragon Ball Z</h1>
<hr>
<div class="raw">
  <div class="col">
    <h3>Personajes</h3>
    <hr>
    <ul>
      <li *ngFor="let personaje of personajes">
        {{personaje.nombre }} - {{personaje.poder | number }}
      </li>
    </ul>
  </div>

  <div class="col">
    <h3>Agregar <small>{{nuevo.nombre}}</small></h3>
    <hr>
    <form (ngSubmit)="agregar()">
      <input
        type="text"
        placeholder="Nombre"
        name="Nombre"
        [(ngModel)]="nuevo.nombre"
      />

      <input
        type="number"
        placeholder="Poder"
        name="Poder"
        [(ngModel)]="nuevo.poder"
      />
      <button type="submit">
        Agregar
      </button>
    </form>
  </div>


</div>
