<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de mensaje</title>
    <link rel="stylesheet" href="../css/cssformulariomensaje.css">
</head>
<body>
    <form action="formulariocontacto.html" method="post">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre_usuario">
        </div>
        <div>
            <label for="mail">E-mail</label>
            <input type="email" id="mail" name="e-mail_usuario">
        </div>
        <div>
            <label for="msg">mensage</label>
            <textarea id="msg" name="mensaje_usuario"></textarea>
        </div>
        <div class="button">
            <button type="submit">Enviar mensaje</button>
        </div>
    </form>
</body>
</html>
